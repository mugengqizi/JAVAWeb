<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      
      background-color: #22f2f2;
      transition: all 0.5s ;
    }
    .container:hover{
      width: 500px;
      height: 400px;
      box-shadow: 30px 30px 50px red;
      transform: rotateX(45deg) rotatey(45deg) rotate(45deg);
      transition: all 0.5s ;
    }
  </style>
</head>
<body>
  <div class="container"><span>Hello World!</span></div>
</body>
</html>
