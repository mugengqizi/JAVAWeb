<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa{
            width: 300px;
            height: 300px;
            position:relative;
            left: 50px;
            top: 50px;
        }
        .fa button{
            position: absolute;
            top: 50%;
        }
        .fa .child{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fa">
        <button >按钮</button>
        <div class="child">
            <p>子元素</p>
        </div>
    </div>
</body>
</html>
